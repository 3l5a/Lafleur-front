<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lancelot&family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Lafleur</title>
  </head>
  <body>
    <header>
      <div class="store-info">
        Livraison en 1 jour, gratuite à partir de 50€
      </div>
      <a href="#" class="logo-desktop">
        <img src="assets/logo-lafleur.svg" alt="" class="logo" />
        <p class="name-logo">LAFLEUR</p>
        <p class="city desktop">Lourmarin</p>
      </a>
      <nav>
        <div class="nav-container">
          <div id="mySidenav" class="sidenav">
            <a id="closeBtn" href="#" class="close">&times;</a>
            <ul class="nav-links">
              <li><a href="#">Toutes nos fleurs</a></li>
              <li><a href="#">Fleurs à l'unité</a></li>
              <li><a href="#">Roses</a></li>
              <li><a href="#">Qui sommes-nous</a></li>
            </ul>
          </div>
          <a href="#" id="openBtn">
            <span class="burger-icon">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </a>
          <div class="logo-mobile">
            <p class="name-logo mobile">LAFLEUR</p>
            <p class="city mobile">Lourmarin</p>
          </div>
          <ul class="customer-links">
            <li>
              <img
                src="assets/customer-icon.svg"
                alt="accès compte"
                title="accès compte"
              />
            </li>
            <li>
              <img
                src="assets/basket-icon.svg"
                alt="accès compte"
                title="accès panier"
              />
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
